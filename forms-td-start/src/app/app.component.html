<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- ngSubmit would be called when form is submit -->
      <!-- every input field should add ngModel directives -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userDataGroup="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              ngModel
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              email
              required
              ngModel
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email</span
            >
          </div>
          <span
            class="help-block"
            *ngIf="!userDataGroup.valid && userDataGroup.touched"
            >User data is invalid</span
          >
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            name="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
            name="questionAnswer"
            class="form-control"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <p>Your reply: {{ answer }}</p>
        </div>
        <div class="form-group">
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel [value]="gender" />
              {{ gender }}
            </label>
          </div>
        </div>

        <!-- form is declare on form tag -->
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="form.form.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>secret: {{ user.secret }}</p>
      <p>genter: {{ user.gender }}</p>
      <p>answer: {{ user.answer }}</p>
    </div>
  </div>
</div>
