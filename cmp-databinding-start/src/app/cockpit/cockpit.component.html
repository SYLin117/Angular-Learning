<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #serverNameImput/>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" /> -->
    <input type="text" class="form-control" #serverContentInput/>
    <br />
    <button class="btn btn-primary" (click)="onAddServer(serverNameImput.value)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameImput.value)">
      Add Server Blueprint
    </button>
  </div>
</div>
